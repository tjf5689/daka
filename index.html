<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正能量打卡</title>
    <link rel="icon" href="/src/assets/icon.svg" />
    <style>
      :root{
        --bg1:#a78bfa; --bg2:#60a5fa; --bg3:#34d399;
        --card:#ffffff; --text:#0f172a; --muted:#64748b; --border:#e5e7eb; --primary:#2563eb;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
        background:
          radial-gradient(1200px 600px at 20% -10%, var(--bg1) 0,#fff0 70%),
          radial-gradient(1000px 600px at 90% 10%, var(--bg2) 0,#fff0 70%),
          radial-gradient(1000px 600px at 60% 120%, var(--bg3) 0,#fff0 70%),
          #f8fafc;
      }
      .wrap{max-width:1040px;margin:0 auto;padding:18px 18px 84px}
      .banner{
        background:linear-gradient(135deg,#1e40af,#22c55e);
        color:#fff;border-radius:20px;padding:16px 18px;
        display:flex;align-items:center;justify-content:space-between;
        box-shadow:0 10px 40px rgba(2,6,23,.15); position:relative;
      }
      .brand{display:flex;gap:12px;align-items:center}
      .brand img{width:36px;height:36px;border-radius:10px;object-fit:cover}
      .title{margin:0;font-weight:800;letter-spacing:.3px}
      .motto{opacity:.9;font-size:13px;max-width:56vw;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
      .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 6px 20px rgba(2,6,23,.06)}
      .row{display:flex;gap:12px;align-items:center}
      .btn{border:1px solid var(--border);background:var(--primary);color:#fff;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
      .btn.ghost{background:#fff;color:var(--text)}
      .btn.secondary{background:#e2e8f0;color:var(--text);border-color:#e2e8f0}
      input,select{height:40px;border:1px solid var(--border);border-radius:10px;padding:0 12px}
      .muted{color:var(--muted)}
      .grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:12px}
      @media(min-width:900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
      .pill{background:#f1f5f9;border:1px solid #e2e8f0;padding:2px 8px;border-radius:999px;font-size:12px}

      /* 今日任务行：左信息右操作，更紧凑 */
      .task-row{display:flex;justify-content:space-between;gap:12px;padding:12px 0;border-top:1px solid var(--border)}
      .task-left{min-width:0} /* 允许省略号 */
      .task-title{font-weight:700;display:flex;gap:8px;align-items:center}
      .task-title .text{max-width:48vw;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
      .task-sub{font-size:12px;color:var(--muted)}

      /* 悬浮添加按钮（右上角） */
      .fab{position:absolute;right:14px;top:14px;width:40px;height:40px;border-radius:12px;
        background:#fff;color:#111;border:1px solid #e2e8f0;display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:900;cursor:pointer}

      /* 底部导航 */
      .tabbar{
        position:fixed;left:0;right:0;bottom:0;height:64px;background:#fff;border-top:1px solid var(--border);
        display:flex;justify-content:space-around;align-items:center;z-index:30
      }
      .tabbtn{display:flex;flex-direction:column;align-items:center;gap:4px;font-size:12px;color:#0f172a;opacity:.7}
      .tabbtn.active{opacity:1;color:#2563eb}

      /* 成功弹窗 */
      .toast{position:fixed;left:50%;top:16%;transform:translateX(-50%);background:#0f172a;color:#fff;padding:12px 16px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,.25);z-index:50}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="toast" style="display:none" class="toast"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
